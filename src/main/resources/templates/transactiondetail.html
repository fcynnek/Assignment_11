<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Online Bank - Transaction ID:[[${transaction.id}]] Detail</title>
</head>
<body>
    <h2 th:if="${transaction.type == 'C'}">Transaction ID: [[${transaction.id}]] (Credit)</h2>
    <h2 th:if="${transaction.type == 'D'}">Transaction ID: [[${transaction.id}]] (Debit)</h2>
    <br />
    <div>Date: [[${transaction.date}]]</div>
    <div th:if="${transaction.type == 'C'}">Amount: [[${transaction.amount}]]</div>
    <div th:if="${transaction.type == 'D'}">Amount: -[[${transaction.amount}]]</div>
    <div>Description: [[${transaction.description}]]</div>
    <br />
    <a href="/transactions">Back</a>
</body>
</html>
